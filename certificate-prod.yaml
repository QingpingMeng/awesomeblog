apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: prod-cert
spec:
  secretName: letsencrypt-prod
  dnsNames:
  - medium.qingping.me
  - qingping.me
  - api.medium.me
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - medium.qingping.me
      - qingping.me
      - api.qingping.me
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer